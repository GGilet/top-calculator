<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="calculator-body">
			<div class="calculator-display"><p></p></div>
			<div class="calculator-digits">
				<button id="button" class="digit-clear action">c</button>
				<button id="button" class="digit-div action">รท</button>
				<button id="button" class="digit-7 number">7</button>
				<button id="button" class="digit-8 number">8</button>
				<button id="button" class="digit-9 number">9</button>
				<button id="button" class="digit-mult action">*</button>
				<button id="button" class="digit-4 number">4</button>
				<button id="button" class="digit-5 number">5</button>
				<button id="button" class="digit-6 number">6</button>
				<button id="button" class="digit-sub action">-</button>
				<button id="button" class="digit-1 number">1</button>
				<button id="button" class="digit-2 number">2</button>
				<button id="button" class="digit-3 number">3</button>
				<button id="button" class="digit-plus action">+</button>
				<button id="button" class="digit-0 number">0</button>
				<button id="button" class="digit-deci number">.</button>
				<button id="button" class="digit-equal action">=</button>
			</div>
		</div>
	</body>
</html>
